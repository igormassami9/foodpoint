<ion-content>
  <div class="fundo-branco">

    <div class="header">
    <ion-buttons slot="start">
      <ion-back-button class="seta-voltar" defaultHref="pesquisar"></ion-back-button>
    </ion-buttons>
    <p class="lanches-titulo">Lojas</p>
    </div>
    
  <div class="organizador">
    <div class="container-lojas" *ngFor="let loja of lojas | async">        
      <img class="img-lojas" [src]="loja.imagem" (click)="abreCardapio(loja.id)">
      <p class="lojas-titulo" (click)="abreCardapio(loja.id)">{{loja.nome}}</p>
    </div>
  </div>

  </div>
  </ion-content>
