<ion-content>
  <div class="fundo-branco">
    <ion-buttons slot="start">
      <ion-back-button class="seta-voltar" defaultHref="categorias-burger"></ion-back-button>
    </ion-buttons>
      <p class="cardapio-titulo">Card√°pio</p>

      <ion-card class="flex-row" *ngFor="let item of itens | async">
        <div>
          <ion-thumbnail slot="start">
            <img class="teste007" alt="image" [src]="item.imagem">
          </ion-thumbnail>
        </div>
        <div>
        <ion-card-header>
          <ion-card-title>{{item.nome}}</ion-card-title>
          <ion-card-subtitle>R$ {{item.valor}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{item.descricao}}
          <ion-button class="btn-carrinho" (click)="adicionaCarrinho(item)">+ Adicionar ao carrinho</ion-button>
        </ion-card-content>

      </div>
      </ion-card>

  </div>
  </ion-content>
